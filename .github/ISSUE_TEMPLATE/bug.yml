name: Bug
description: "Feature that you'd like to see added or changed in XyCraft. Note, that newer features will likely only happen in the current/newer version of Minecraft."
labels: [ "type: bug" ]
body:
  - type: dropdown
    attributes:
      label: Minecraft Version
      description: What version of our Minecraft are you running?
      multiple: false
      options:
        - 1.20
        - 1.19.2
      validations:
        required: true
  - type: dropdown
    attributes:
      label: Severity
      description: How bad is it?
      multiple: false
      options:
        - Odd Results
        - Performance
        - Crashing
      validations:
        required: true
  - type: textarea
    attributes:
      label: Describe the Suggestion
      description: What should be added or changed?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots and Videos
      description: If applicable, add screenshots or videos to help explain your suggestion.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any extra context about the suggestion here.
    validations:
      required: false
  - type: markdown
    attributes:
      value: "Thanks for your time! We'll see what we can do"
